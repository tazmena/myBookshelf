<!DOCTYPE html>
<html>
<body>

    <div id="loginbox">

        <form method = "POST", action="", id="form">
            <h2>Log in to myBookshelf</h2>
            {% csrf_token %}
            <label for="username">Username:</label>
            {{form.username}}<br> <!--fields for login form called from forms.py, making use of Django modelForm-->
            <label for="password">Password:</label>
            {{form.password}}<br>
            <input type="submit" value="Submit" id="submit"><br>
            <p>Not registered yet? <a href="http://localhost:8000/bookapp/signup">Sign up here</a></p>

            {% if messages %}
            {% for message in messages %}
                <p id="msg"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p> <!--makes use of Django messages framework to notify user if login is successful or not-->
            {% endfor %}
        {% endif %}
        </form>
    </div>

</body>
</html>

</style>
