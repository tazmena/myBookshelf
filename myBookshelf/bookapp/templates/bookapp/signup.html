<!DOCTYPE html>
<html>
<body>

<h2>Sign up to myBookshelf</h2>
<form method="POST" action="" id="form">
    {% csrf_token %}

    <div id="email">
        <label for="email">Email:</label>
        {{form.email}}<br>
    </div>
    <div id="username">
        <label for="username">Username:</label>
        {{form.username}}<br>
    </div>
    <div id="password">
        <label for="password">Password:</label>
        {{form.password}}<br>
    </div>
    <div id="firstname">
        <label for="first_name">First name:</label>
        {{form.first_name}}<br>
    </div>
    <div id="lastname">
        <label for="last_name">Last name:</label>
        {{form.last_name}}<br>
    </div>

    <div id="button">
        <input type="submit" value="Submit" id="submit">
    </div>
    <p>Already have an account? <a href="http://localhost:8000/bookapp">Log in here</a></p><!--Links back to login page-->

    {% if messages %}
        {% for message in messages %}
            <p id="successmsg"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p> <!--Makes use of Django messages framework Reference: https://docs.djangoproject.com/en/4.2/ref/contrib/messages/-->
        {% endfor %}
    {% endif %}
</form> 

</body>
</html>


<style>

    body {
        background-color: #fff8ef;
        text-align: center;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 350px;
        margin-right: 350px;
    }

    h2, #email, #username, #password, #firstname, #lastname, #button, p {
        text-align: center;
    }

    h2 {
        color: #736056;
        font-size: xx-large;
    }

    form {
        background-color: #BADAD6;
        padding: 2em;
        border-radius: 15px;
    }

    #submit{
        margin: 20px;
        padding: 10px;
        padding-left: 50px;
        padding-right: 50px;
        background-color: #736056;
        color: white;
        border-radius: 15px;
        font-size: larger;
    }

    #successmsg{
        background-color: #9df6bc;
        color: #3b5945;
        padding: 10px;
        border-radius: 25px;
    }

    p, a, label{
        font-family: Arial, Helvetica, sans-serif;
    }

    h2{
        font-family: 'Trebuchet MS';
    }
</style>
